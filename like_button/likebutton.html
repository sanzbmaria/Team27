<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.favorite{
			width: 90px;
			height: 30px;
			line-height: 30px;
			font-size: 14px;
			color: #999;
		}
		.favorite>span.favo{
			display: inline-block;
			vertical-align: top;
			width: 25px;
			height: 25px;
			cursor: pointer;
		}
		.favo-default{
			background: url(img/favo.png) no-repeat center top;
			background-size: 25px 25px;
		}
		.favo-hover{
			background: url(img/favo-hover.png) no-repeat center top;
			background-size: 25px 25px;
		}
	</style>
	<body>
	<div class="favorite"><span class="favo favo-default"></span><span class="favotxt">like</span></div>
	<div>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script>
			$(function(){
				$(".favo").on("click",function(){
					var $this = $(this);
		            var txt = $(".favotxt");
		            var Icon = $(".favo");
		            if(txt.html() == "like" && Icon.hasClass("favo-default")){
		                txt.html("unlike");
		                Icon.removeClass("favo-default");
		                Icon.addClass("favo-hover");
		            }else if (txt.html() == "unlike" && Icon.hasClass("favo-hover")){
		                txt.text("like");
		                Icon.removeClass("favo-hover");
		                Icon.addClass("favo-default");
		          };
				});
			});
		</script>
		</div>
	</body>
</html>
