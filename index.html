<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Todo: What is the name of our page? -->
	<title>Team 27</title>
	
	<link rel="stylesheet" href="assets/styles/main.css">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />


</head>
<body>
    <div class="wrapper container-xl">
        <!-- Aside: profile, Boards, Likes -->
        <!-- Asside will be hidden when screens are too small, in view when screens are larger -->
        <div class="aside offcanvas-md offcanvas-start" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
            <div class="offcanvas-header">
                <!-- Title and Close button will only be shown on smaller screens -->
                <h5 class="offcanvas-title" id="staticBackdropLabel">Preferences</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
              </div>
                <div class="profile">
                    <div id="settings">
                        <i class="bi bi-pen"></i>
                    </div>
                    <div class="profile-pic">
                        <img src="assets/images/blank-profile-pic.jpg" alt="profile-pic">
                    </div>
                    <div class="profile-info">
                        <p><b>Name</b></p>
                        <p><b>Department</b></p>
                    </div>
                </div>
                <!-- Todo: implement -->
                <div class="boards">
                    <div class="title">Boards<i class="bi bi-list"></i></div>
                    <div id="list-boards"></div>
                </div>
                <div class="likes">
                    <div class="title">Likes<i class="bi bi-list"></i></div>
                    <div id="list-likes"></div>
                </div>
        </div>
        <!-- Main: Navbar, Notice (New notices and saved Notices) -->
        <div class="main">
            <nav class="navbar bg-light">
              <div class="container-fluid">
                <!-- button to show aside on smaller screens (it wont be visible on larger ones) -->
                <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive"><i class="bi bi-sliders"></i></button>
                <span class="navbar-brand mb-0 h1">SKKU NEWS FOR U</span>
              </div>
            </nav>
            <div class="notice">
                <!-- Todo: implement -->
                <div class="title">Notice<i class="bi bi-bell-fill"></i></div>
                <div class="title">Saved <i class="bi bi-star-fill"></i></div>
            </div></div>
      </div>
	<script src="assets/scripts/main.js"></script>
    <!-- BOOTSTRAP JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
